<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="utf-8" />
    <title>טפסי הרשמה וצור קשר</title>
</head>
<body dir = "rtl">
    <h2>טופס הרשמה</h2>
<form name="signUp" method="get" action="_blank" ><br>
    <label for="fullname">שם מלא</label>
    <input type="text" name="FullName" id="fullname"><br>
    <label for="mail">Email</label>
    <input type="email" name="Email" id="mail"><br>
    <label for="password">סיסמא</label>
    <input type="text" name="Password" id="password"><br>
    <label for="dateOfBirth">תאריך יום הולדת</label>
    <input type="date" name="dateOfBirth" id="dateOfBirth"><br>
    <label for="phone">טלפון</label>
    <input type="tel" name="PhoneNumber" id="phone"><br>
    <input type="reset" value="Reset"> <br>
    <input type="submit" value="Submit">
</form>

    <h2>טופס צור קשר</h2>
<form name="ContactUs" method="get" action="_blank" ><br>
    <label for="fullname2">שם מלא</label>
    <input type="text" name="FullName" id="fullname2"><br>
    <label for="address">כתובת</label>
    <input type="text" name="address" id="address"><br>
    <label for="comments">הערות</label>
    <textarea rows="5" cols="20" name="comments" id="comments"></textarea><br>
    <input type="reset" value="Reset"> <br>
    <input type="submit" value="Submit">

</form>

</body>
</html>
